<!DOCTYPE html>
<html>

<head>
    <title>powerseeker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="https://unpkg.com/jquery-resizable-columns@0.2.3/dist/jquery.resizableColumns.css" rel="stylesheet">
	<link href="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.css" rel="stylesheet">
    
</head>

<body>
    <div class="container">
	
<div id="toolbar">
  <button id="button" class="btn btn-secondary">刷新</button>
</div>	
    <table
  id="table"
  data-resizable-columns-id="demo-table"

  data-toggle="table"
  data-ajax="ajaxRequest"
  data-search="true"
  data-show-search-button="true"
  data-search-highlight="true"
  data-regex-search="true"
  data-page-size="20"
  data-show-refresh="true"
  data-remember-order="true"
  data-side-pagination="client"
  data-buttons-align="left"
  data-search-align="left"
  data-resizable="true"
  data-filter-control="true"
  data-pagination="true">
  <thead>
    <tr>
      <th data-field="id" data-resizable-column-id="#" data-width="10" data-width-unit="px">ID</th>
      <th data-field="name" data-resizable-column-id="name" data-width="10" data-width-unit="px" data-sortable="true" data-filter-control="input">Item Name</th>
      <th data-field="price" data-resizable-column-id="price" data-width="10" data-width-unit="px">Item Price</th>
    </tr>
  </thead>
 </table>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/store.js/1.3.14/store.min.js"></script>
<script src="https://unpkg.com/jquery-resizable-columns@0.2.3/dist/jquery.resizableColumns.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.19.1/dist/extensions/resizable/bootstrap-table-resizable.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.19.1/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
	<script>
	

	
  // your custom ajax request here
  function ajaxRequest(params) {
    var url = 'https://examples.wenzhixin.net.cn/examples/bootstrap_table/data'
    $.get(url + '?' + $.param(params.data)).then(function (res) {
      params.success(res)
    })
  }
  
$("table").resizableColumns({
      store: store
    });


  $(function() {
    $('#button').click(function () {
      $("table").bootstrapTable('refresh')
    })
  })
</script>

</body>

</html>
